<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>帅比's Download Station</title>
    <style>
      .touxiang {
        border-radius: 50%;
      }
      .bigmd {
        display: flex;
      }
      p {
        max-width: 700px;
      }
    </style>
  </head>

  <body>
    <div style="display: flex; flex-direction: column">
      <div
        class="bigmd"
        style="
          background-color: rgb(240, 255, 255);
          padding: 40px;
          align-items: center;
          flex-direction: column;
        "
      >
        <img
          class="touxiang"
          src="https://ts1.cn.mm.bing.net/th/id/R-C.c8e6ea778294450a154ee24ff72ce39c?rik=jONjBjF%2fU1515A&riu=http%3a%2f%2fimg.crcz.com%2fallimg%2f201809%2f28%2f1538072527100733.jpg&ehk=LsUBgctyhoulOzIHLEsIKgrxfdkm%2bgckWKk4bexri%2f8%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1"
          alt="头像"
          width="100px"
          height="100px"
        />
        <h1 style="padding-bottom: 20px">I'm 沈子昕</h1>
        <p>你好</p>
        <p>欢迎来到我的个人网站</p>
        <p>该网站的功能目前还尚未成熟，作者也还在学习阶段</p>
        <p>（这段话应该是我的自言自语吧）</p>
        <p>
          本网站的下载和图片的地址都基于GitHub，所以当你看不到图片或下载贼慢时可能是网络问题
        </p>
        <p>
          建议使用<a
            href="https://pan.baidu.com/s/1XwW_eU9OsO7XnZ3SpdjpPw?pwd=gfyp"
            >fastgithub（点此下载）</a
          >解决。解压缩后双击 FastGithub.UI.exe 运行即可
        </p>
        <p>
          以下就是作者个人的一些小作品，全部开源，如下载则表示您同意<a
            href="https://shenzixinahekk.github.io/download-station/User%20Agreement.html"
            >用户协议</a
          >
        </p>
      </div>

      <div
        class="bigmd"
        style="justify-content: space-around; margin: 30px; padding: 15px"
      >
        <!--小城-->
        <a
          href="https://github.com/shenzixinahekk/LS/archive/refs/heads/main.zip"
        >
          <img src="./LS.png" alt="LC" width="80px" height="80px" />

          <p>Little City</p>
        </a>

        <!--函数绘制-->
        <a
          href="https://github.com/shenzixinahekk/Function-image-Drawing/archive/refs/heads/main.zip"
        >
          <img src="./Fid.png" alt="Fid" width="80px" height="80px" />
          <p>绘制函数</p>
        </a>
      </div>

      <div
        class="bigmd"
        style="
          justify-content: center;
          background-color: rgb(240, 255, 255);
          padding: 40px;
        "
      >
        <a href="https://github.com/shenzixinahekk">
          <p>我的GitHub</p>
        </a>
      </div>
    </div>
  </body>
</html>
